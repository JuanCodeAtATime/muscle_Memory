<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muscle Memory</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Hamburger Icon Reference -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts Reference -->
    <link href="https://fonts.googleapis.com/css?family=Quantico|Bevan|Shadows+Into+Light|Turret+Road&display=swap"
        rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <!-- MY NAV BAR BEGIN -->
    <div class="navbar" id="nav">
        <div class="row">
            <div class="col-lg-12">
                <div class="nav">
                    <div class="nav">
                        <img src="assets/images/ppinc.png" width="35" height="35" class="ppincLogo" alt="">
                        <h3 class="title">MUSCLE MEMORY</h3>
                        <div class="ttt">
                            <p id="nxtMeal">Next Meal Time</p>
                            <a class="nav-link" href="index.html">
                                <p id="listItem1">Home</p>
                            </a>
                            <p id="nxtMealT"></p>
                            <a class="nav-link" href="mealCreate.html">
                                <p id="listItem1">Create</p>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- My NAV BAR ENDING DIV.  First container row END div -->


    <!-- This container holds both meal log and meal table divs -->
    <div class="container">


        <!-- BELOW BEGINS THE INPUT FIELDS FOR MEAL LOG  -->
        <div class="panel" id="background">
            <div class="panel-heading panel-title">
                <h4 class="title">MY MEAL NOW</h4>
                <hr>
            </div>

            <div class="panel-body homeLog">
                <div class="row">
                    <form>
                        <div class="col-lg-2">
                            <div class="form-group mealD">
                                <label for="meal-name-input">Meal Description</label>
                                <input type="text" class="form-control" id="meal-name-input">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="destination-input">Calories (Approx.)</label>
                                <input type="number" class="form-control" id="calories-input">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="lastM-input">Mealtime (Now)</label>
                                <input type="text" class="form-control" id="lastM-input">
                            </div>
                        </div>
                        <div class="col-lg-3 form-group" id="mealFreq">
                            <p class="mealFreq"><strong>Frequency (hrs.)</strong></p>
                            <button type="button" class="btn btn-secondary" id="two-Five">2.5 </button>
                            <button type="button" class="btn btn-secondary" id="three">3.0 </button>
                            <button type="button" class="btn btn-secondary" id="three-Five">3.5 </button>
                            <button type="button" class="btn btn-secondary" id="four">4.0 </button>
                        </div>
                        <div class="col-lg-3 form-group customize">
                            <p class="customFreq"><strong>Frequency (Mins.)</strong></p>
                            <input type="number" class="form-control t" id="frequency-input">
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <button type="submit" class="btn btn-danger" id="add-meal-btn">
                                    <h4 class="title">LOG MEAL</h4>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- Two /divs below are for panel-body and row divs directly above form -->
                </div>
            </div>
        </div>

        <!-- ABOVE ENDS THE INPUT FIELDS FOR MEAL LOG -->


        <!-- BELOW BEGINS MEAL TABLE -->



        <div class="panel-body">
            <table class="table table-hover" id="meals-table">
                <thead>
                    <tr>
                        <th><strong>MY LAST MEALS</strong></th>
                        <th><strong>CALORIES</strong></th>
                        <th><strong>FREQUENCY (min)</strong></th>
                        <th><strong>MIN. UNTIL NEXT MEAL</strong></th>
                    </tr>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!-- ABOVE ENDS MEAL TABLE -->



        <!-- Bottommost /Div (below) containing main content -->
    </div>

    <!-- Two divs below created to make responsive sticky footer.  Standard code wasn't working -->

    <div id="body"></div>
    <div id="footer">Primal Platoon, Tech.</div>



    <script src="assets/javascript/logic.js">

    </script>

</body>

</html>
